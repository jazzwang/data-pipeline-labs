<match insert>
  @type file
  path /data/
  buffer_path           /tmp/buffer
  format json
  num_threads           1
  buffer_type           file
  buffer_chunk_limit    1M
  buffer_queue_limit    1
  compress              gzip
  flush_interval        1m
  flush_at_shutdown     true
  time_slice_format     /%Y/%m/%d/%H/output
  timezone Asia/Taipei
</match>
